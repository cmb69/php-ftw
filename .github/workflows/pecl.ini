[apcu]
config="--enable-apcu"

[ast]
config="--enable-ast"

[CSV]
config="--enable-csv"

[dbase]
config=--enable-dbase

[dio]
config="--enable-dio"

[maxminddb]
config="--with-maxminddb"
pecl_libs="libmaxminddb-1.5.0"
subfolder="ext"

[memcache]
config="--enable-memcache"

[mongodb]
config="--enable-mongodb --with-mongodb-sasl --with-mongodb-client-side-encryption"
libs="libsasl,openssl"

[parle]
config="--enable-parle=shared --disable-parle-utf32"

[pdo_sqlsrv]
config="--with-pdo-sqlsrv"

[phalcon]
config="--enable-phalcon"
exts="psr"

[psr]
config="--enable-psr"

[redis]
config="--enable-redis --enable-redis-session --disable-redis-igbinary"

[simdjson]
config="--enable-simdjson"

[sqlsrv]
config="--enable-sqlsrv"

[stomp]
config="--enable-stomp"
libs="openssl"

[timezonedb]
config="--enable-timezonedb"

[uopz]
config="--enable-uopz"

[var_representation]
config="--enable-var_representation=shared"

[xdebug]
config="--with-xdebug --with-xdebug-compression"
libs="zlib"

[xlswriter]
config="--with-xlswriter"
libs="zlib"

[yaconf]
config="--enable-yaconf"

[yaf]
config="--enable-yaf"

[yaml]
config="--with-yaml"
pecl_libs="libyaml-0.1.7"

[yar]
config="--enable-yar"
libs="libcurl,libssh2,nghttp2,openssl"
