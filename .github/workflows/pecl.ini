[dbase]
config=--enable-dbase

[grpc]
config="--with-grpc"

[parle]
config="--enable-parle=shared --disable-parle-utf32"

[var_representation]
config="--enable-var_representation=shared"

[xdebug]
config="--with-xdebug --with-xdebug-compression"
libs="zlib"

[xlswriter]
config="--with-xlswriter"
libs="zlib"

[yar]
config="--enable-yar"
libs="libcurl,libssh2,nghttp2,openssl"
