[CSV]
config="--enable-csv"

[dbase]
config=--enable-dbase

[ice]
config="--enable-ice"

[mongodb]
config="--enable-mongodb --with-mongodb-sasl --with-mongodb-client-side-encryption"
libs="libsasl,openssl"

[parle]
config="--enable-parle=shared --disable-parle-utf32"

[pdo_sqlsrv]
config="--with-pdo-sqlsrv"

[phalcon]
config="--enable-phalcon"
exts="psr"

[psr]
config="--enable-psr"

[sqlsrv]
config="--enable-sqlsrv"

[stomp]
config="--enable-stomp"
libs="openssl"

[var_representation]
config="--enable-var_representation=shared"

[xdebug]
config="--with-xdebug --with-xdebug-compression"
libs="zlib"

[xlswriter]
config="--with-xlswriter"
libs="zlib"

[yaconf]
config="--enable-yaconf"

[yaf]
config="--enable-yaf"

[yar]
config="--enable-yar"
libs="libcurl,libssh2,nghttp2,openssl"
